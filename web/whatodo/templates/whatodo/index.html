<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Whatodo</title>
    {% load staticfiles %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Application CSS 
    <link rel="stylesheet" href="css/app.css">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}" />

  </head>
  <body>
    <h1>Whatodo</h1>

    <div id="gridContainer">
      <ul id="grid"></ul>


      <!--
        Mustache templating syntax
        @see http://mustache.github.io/mustache.5.html
      -->
      <script id="eventTemplate" type="text/template">
      <li>
        <h4>[[name]]</h4>
        <p>[[description]]</p>
        <div style="display: none">
        <img class="test" src="[[imageUrl]]">
        </div>
        [[#categories.length]]
          <div><strong>Categories</strong>:
            <ul class="categories">
              [[#categories]]
              <li>[[name]]</li>
              [[/categories]]
            </ul>
          </div>
        [[/categories.length]]

        [[#tags.length]]
        <div><strong>Tags</strong>:
          <ul class="tags">
            [[#tags]]
            <li>[[name]]</li>
            [[/tags]]
          </ul>
        </div>
        [[/tags.length]]
      </li>
      </script>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Application's JS 
    <script src="js/mustache.min.js"></script>
    <script src="js/wookmark.min.js"></script>
    <script src="js/app.js"></script>
    -->
    <script type="text/javascript" src="{% static 'js/mustache.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/wookmark.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
  </body>
</html>
